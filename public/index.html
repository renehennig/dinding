<!DOCTYPE HTML>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">
	<link rel="" href="bootstrap/css/bootstrap-responsive.css">
	<title>dinding</title>
</head>
<body>
	<div class="container-fluid">
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="/">dinding</a>
					<div class="nav-collapse collapse" style="height:0px;">
						<ul class="nav">
							<li class="active">
								<a href="#" target="_blank" title="Home">#Home</a>
							</li>
							<li>
								<a href="#myModal" data-toggle="modal" title="Add">#Add Hashtag</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span2">
				<div class="well">
					<p>Active Twitter Hashtags:</p>
					<div id="tracker"></div>
				</div>
			</div>

			<div class="span10">
				<div class="well" id="dinding">
				</div>
			</div>
		</div>
	</div>



	<div class="modal hide" id="myModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>Add some Hashtags</h3>
		</div>

		<div class="modal-body">
			<form>
				<div class="control-group">
					<div class="controls">
						<input type="text" id="data" class="span2" placeholder="Twitter Hashtag">
						<p class="help-block">Add your search term. Use "twitter" or "#twitter".</p>
						<button class="btn" onclick="dinding.addTag(); return false;">Add Hashtag</button>
					</div>
				</div>

				<div style="display: none;" id="addSuccess" class="alert alert-success">
					<a class="close" data-dismiss="alert" href="#">×</a>
					Hashtag succesfully added!!
				</div>

			</form>
		</div>

		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
		</div>
	</div>



	<script src="socket.io/socket.io.js"></script>
	<script src="libs/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="libs/jquerypp.custom.js"></script>
	<script src="dinding.js"></script>
</body>
</html>
